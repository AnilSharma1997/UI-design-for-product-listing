<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <title>JOB</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/css/uikit.min.css"
    />
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.20/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <!-- Card -->
    <div class="uk-section uk-section-muted">
      <div class="uk-container uk-container-small">
        <div class="uk-child-width-1-3@s uk-grid-match" uk-grid>
          <div >
            <div >
              <div class="uk-card uk-card-default uk-card-hover">
                <div class="uk-card-media-top">
                  <img src="Images/dublin-skyline.jpg" class="Img" uk-toggle="target: #modal-center" alt="" />
                </div>
                <div class="uk-card-body">
                  <p class="uk-card-title">Product Title</p>
                  <hr>
                  <i class="fa fa-inr" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <!-- This is the modal -->
            <div id="modal-center" class="uk-flex-top" uk-modal>
              <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                          <div class="uk-child-width-1-2@m uk-grid-match" uk-grid id="gap">
                              <img data-src="Images/Indonesia.jpg" class="modelImg" alt="" uk-img>
                              <img data-src="Images/ImageJob.png" class="modelImg" alt="" uk-img>
                          </div>
                      <div class="uk-container uk-container-small modelClass">
                          <div class="uk-child-width-1-2@m uk-grid-match" uk-grid>
                            <form>
                              <label for="fname" class="jobLable">Product Title</label>
                              <input type="text" id="fname" name="fname" placeholder="Product Title">
                              <label for="lname" class="jobLable">Price</label>
                              <input type="text" id="lname" name="lname" placeholder="Price">
                              <label for="lname" class="jobLable">Other Price</label>
                              <input type="text" id="lname" name="lname" placeholder="Enter offer Price">
                              <label for="lname" class="jobLable">Shipping Cost</label>
                              <input type="text" id="lname" name="lname" placeholder="Enter Cost">
                              <label for="lname" class="jobLable">Inventory
                              </label>                                                       
                              <input type="text" id="lname" name="lname"> 
                                                          
                              <label for="lname" class="jobLable">Description</label>
                              <input type="text" id="lname" name="lname" placeholder="Enter Description for Product">
                            </form>
                            
                            <h6 class="jobContent">
                                <a href="#"><span class="uk-margin-small-right plusIcon" uk-icon="icon: plus; ratio: 1"></span></a>
                              Have Variations to your product like size,color and more?</h6>
                          </div>                          
                      </div>
                              <button class="btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                  </div>
                </div>
              </div>
          <div>
            <div class="uk-card uk-card-default uk-card-hover">
              <div class="uk-card-media-top">
                <img src="Images/kathmandu.jpeg" class="Img" alt="" />
              </div>
              <div class="uk-card-body">
                <p class="uk-card-title">Product Title</p>
                <hr>
                <i class="fa fa-inr" aria-hidden="true"></i>

            </div>
          </div>
          <div >
            <div class="uk-card uk-card-default uk-card-hover">
              <div class="uk-card-media-top">

              </div>
              <div class="uk-card-body">
                <p class="uk-card-title">Product Title</p>
                <hr>
                <i class="fa fa-inr" aria-hidden="true"></i>

            </div>
          </div>
          <div >

                <p class="uk-card-title">Product Title</p>

          <div>

              </div>

                <p class="uk-card-title">Product Title</p>
                <hr>
                <i class="fa fa-inr" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div >
